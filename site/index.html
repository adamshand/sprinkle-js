<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sprinkle JS</title>
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Permanent+Marker&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>The open source alternative to...<span class="to-the-moon">well, nothing!</span></h1>
    <div class="pos"></div>
    <button class="secondary" id="btnAddlist">Add List</button>
    <button id="btnShufflelist">Shuffle List</button>
    <button id="btnSortlist">Sort List</button>
    <button id="btnX">Add X</button>
    <button id="btnY">Add Y</button>
    <button id="btnBoth">Add Both</button>
    <button id="btnFlip">Flip bool</button>
    <input id="num" type="number" />
    <input id="boolVal" type="checkbox" />
    <div id="movable"></div>
    <ul id="list"></ul>
    <script src="index.js" type="module"></script>
</body>

</html>
